{% extends 'main/base.html' %}

{% block title %}Регистрация{% endblock title%}

{% block content %}
    <div class="features">
        {% if user.is_authenticated %}
            Пользователь {{ user.username }} авторезирован
            <a href="{% url 'game:logout' %}?next={% url 'main:home' %}">Выйти из аккаунта</a>
        {% else %}
            <a href="{% url 'game:login' %}">Авторезироваться</a>
            <a href="{% url 'game:register' %}">Регистрация</a>
        {% endif %}
    </div>
{% endblock content %}
