{% extends 'main/base.html' %}

{% block title %}Игры{% endblock title %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'game:game-delete' article.id %}" class="btn btn-danger">Удалить</a>
            <a href="{% url 'game:game-update' article.id %}" class="btn btn-info">Редактировать</a>
        {% else %}
            <p>Вы не авторезированы для изминений</p>
        {% endif %}
    </div>
{% endblock content%}
