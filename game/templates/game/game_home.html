{% extends 'main/base.html' %}

{% block title %}Игры{% endblock title %}

{% block content %}
    <div class="features">
        <h1>Игры</h1>
        {% if game %}
            {% for el in game %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <a href="{% url 'game-detail' el.id %}" class="btn btn-warning" id="gameMore">Больше</a>
                </div>
                
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}

    </div>
{% endblock content%}
