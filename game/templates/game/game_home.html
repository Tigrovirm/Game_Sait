{% extends 'main/base.html' %}

{% block title %}Игры{% endblock title %}

{% block content %}
    <div class="features">
        <h1>Игры</h1>
        {% if game %}
            {% for el in game %}
                <div class="alert alert-warning" style="background-image: url('{{ el.image.url }}'); background-size: cover;" >
                    <a href="{% url 'game:game-detail' el.id %}" class="game-link" id="gameMore"><h4>{{ el.title }}</h4></a>
                </div>
                
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}

    </div>
{% endblock content%}
