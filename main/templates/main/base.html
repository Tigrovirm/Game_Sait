{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Magma-Dragon-2.svg' %}" alt="Лого">
        <span class="logo">infoGame</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'main:home' %}"><li><i class="fa-solid fa-house-chimney"></i> Главная</li></a>
            <a href="{% url 'main:about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'game:game_home' %}"><li><i class="fa-solid fa-gamepad"></i> Игры</li></a>
            {% if user.is_authenticated %}
                <a href="{% url 'game:create_game' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"> Добавить Игру</i></button></li></a>
                Пользователь {{ user.username }} авторезирован
            {% else %}
                
            {% endif %}
        </ul>
    </aside>
    <main>
        <a href="{% url 'game:staff' %}"><img src="{% static 'main/img/builder.png' %}" alt="Работник" class="staff"></a>
        {% block content %}
        {% endblock content%}
    </main>
</body>
</html>
